<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rubbish — Journal</title>
  <meta name="description" content="Rubbish journal page." />

  <style>
    :root{
      --bg:#ffffff;
      --text:#111111;
      --muted:#5a5a5a;
      --border:#e8e8e8;
      --card:#fafafa;
      --btn:#111;
      --btnText:#fff;
      --btn2:#fff;
      --btn2Text:#111;
      --shadow: 0 10px 30px rgba(0,0,0,.06);
      --radius: 16px;
      --max: 1180px;
      --link:#0a58ca;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Noto Sans", "Helvetica Neue", sans-serif;
      color:var(--text);
      background:var(--bg);
      line-height:1.5;
    }
    a{ color:var(--link); text-decoration:none; }
    a:hover{ text-decoration:underline; }

    .topbar{
      border-bottom:1px solid var(--border);
      position:sticky; top:0; background:rgba(255,255,255,.92);
      backdrop-filter: blur(10px);
      z-index:20;
    }
    .wrap{ max-width:var(--max); margin:0 auto; padding:14px 18px; }
    .row{ display:flex; gap:14px; align-items:center; justify-content:space-between; }
    .brand{ display:flex; gap:12px; align-items:center; }
    .logo{
      width:34px; height:34px; border-radius:10px;
      background: linear-gradient(135deg, #111, #444);
      box-shadow: var(--shadow);
    }
    .brand h1{ font-size:18px; margin:0; }
    .nav{
      display:flex; gap:12px; align-items:center; flex-wrap:wrap; justify-content:center;
    }
    .nav a{
      color:var(--text);
      font-size:14px;
      padding:8px 10px;
      border-radius:10px;
    }
    .nav a:hover{ background:#f3f3f3; text-decoration:none; }

    .actions{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; justify-content:flex-end; }
    .btn{
      border:1px solid var(--btn);
      background:var(--btn);
      color:var(--btnText);
      padding:10px 12px;
      border-radius:12px;
      font-size:14px;
      cursor:pointer;
      white-space:nowrap;
    }
    .btn.secondary{
      background:var(--btn2);
      color:var(--btn2Text);
      border:1px solid var(--border);
    }
    .btn:hover{ filter:brightness(0.95); }
    .btn:active{ transform: translateY(1px); }

    .hero{
      max-width:var(--max);
      margin: 18px auto 0;
      padding: 0 18px;
    }
    .heroCard{
      border:1px solid var(--border);
      background:var(--card);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      padding: 18px;
    }
    .kicker{ font-size:12px; color:var(--muted); letter-spacing:.14em; text-transform:uppercase; }
    .title{ margin:10px 0 6px; font-size:28px; letter-spacing:-.02em; }
    .subtitle{ margin:0; color:var(--muted); font-size:14px; }

    .section{ max-width:var(--max); margin: 14px auto 0; padding: 0 18px 26px; }
    .grid{
      display:grid;
      grid-template-columns: repeat(12, 1fr);
      gap: 14px;
      margin-top: 14px;
    }
    .card{
      border:1px solid var(--border);
      border-radius: var(--radius);
      background:#fff;
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .pad{ padding: 16px; }
    .card h3{ margin:0 0 8px; font-size:16px; }
    .card p{ margin:0; color:var(--muted); font-size:13px; }

    .col-6{ grid-column: span 6; }
    .col-12{ grid-column: span 12; }

    .footer{
      border-top:1px solid var(--border);
      color:var(--muted);
      font-size:12px;
      padding: 18px;
      max-width:var(--max);
      margin: 0 auto 22px;
    }

    @media (max-width: 980px){
      .col-6{ grid-column: span 12; }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="wrap">
      <div class="row">
        <div class="brand">
          <div class="logo" aria-hidden="true"></div>
          <h1 id="brandTitle">Rubbish</h1>
        </div>

        <nav class="nav" aria-label="Primary">
          <a href="index.html">Home</a>
          <a href="journal.html">Journal</a>
          <a id="navAllArticles" href="articles.html">All articles</a>
          <a href="editorial-board.html">Editorial Board</a>
        </nav>

        <!-- ✅ 关键：所有文章按钮 + Zenodo 提交按钮 -->
        <div class="actions">
          <button id="btnAll" class="btn secondary" type="button">View all articles</button>
          <button id="btnZenodo" class="btn" type="button">Submit via Zenodo</button>
        </div>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="heroCard">
        <div class="kicker">Journal</div>
        <h2 class="title" id="pageTitle">Rubbish</h2>
        <p class="subtitle" id="pageSubtitle">Sub-journal content is determined by the <code>?j=</code> query parameter.</p>
      </div>
    </section>

    <section class="section">
      <div class="grid">
        <article class="card col-12">
          <div class="pad">
            <h3>Scope</h3>
            <p>(empty)</p>
          </div>
        </article>

        <article class="card col-6">
          <div class="pad">
            <h3>Latest articles</h3>
            <p>(empty)</p>
          </div>
        </article>

        <article class="card col-6">
          <div class="pad">
            <h3>Highlights</h3>
            <p>(empty)</p>
          </div>
        </article>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div>© <span id="year"></span> Rubbish.</div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // Read sub-journal from query string
    const qs = new URLSearchParams(location.search);
    const folder = qs.get("j") || "";

    // Update titles if sub-journal specified
    const base = "Rubbish";
    const title = folder ? `${base} — ${folder}` : base;

    document.title = title;
    document.getElementById("brandTitle").textContent = base;
    document.getElementById("pageTitle").textContent = title;

    // ✅ View all articles: preserve ?j=...
    const btnAll = document.getElementById("btnAll");
    const navAll = document.getElementById("navAllArticles");

    function buildArticlesUrl() {
      const u = new URL("articles.html", location.href);
      if (folder) u.searchParams.set("j", folder);
      return u.toString();
    }

    btnAll.addEventListener("click", () => {
      location.href = buildArticlesUrl();
    });

    // also update nav link to carry j=
    navAll.setAttribute("href", folder ? `articles.html?j=${encodeURIComponent(folder)}` : "articles.html");

    // Zenodo submission button (placeholder)
    const btnZenodo = document.getElementById("btnZenodo");
    btnZenodo.addEventListener("click", () => {
      // 你可以替换成你的 Zenodo 社区 / 表单链接
      // 这里先给一个安全的占位：跳转到仓库的 README 或 articles 页面
      location.href = "articles.html";
    });
  </script>
</body>
</html>
